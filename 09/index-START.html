<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'Dishen');

    // Styled
    console.log('%c I am great string', 'font-size:20px; background:blue;')

    // warning!
    console.warn('OHH NOO')

    // Error :|
    console.error('Share resources Error.')

    // Info
    console.info('Crocodile is Beast');

    // Testing
    console.assert(1 === 2, 'You are wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} and ${dog.age}`)
      console.log(`This is Dog name : ${dog.name} and age is : ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Das');
    console.count('Wes');
    console.count('Wes');
    console.count('Das');
    console.count('Wes');
    console.count('Wes');
    console.count('Das');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
      });

    //console.table(data);
    console.table(dogs);
  </script>
</body>

</html>
